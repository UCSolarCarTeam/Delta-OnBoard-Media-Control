sudo: required

install:
    - sudo echo "deb http://us.archive.ubuntu.com/ubuntu vivid main universe" | sudo tee -a /etc/apt/sources.list
    - sudo bash ./Installer/MainInstaller.sh
    - sudo bash ./Installer/AutoBootSetup.sh
    - dpkg -s libmpg123-dev | grep 'Version'
    - sudo apt-cache policy libmpg123-dev

script: make

language: cpp